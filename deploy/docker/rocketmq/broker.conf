# RocketMQ Broker Configuration for Local Development
brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 120
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH

# Broker listening port
listenPort = 10911

# NameServer address
namesrvAddr = rocketmq-nameserver:9876

# Store path
storePathRootDir = /home/rocketmq/store
storePathCommitLog = /home/rocketmq/store/commitlog
storePathConsumeQueue = /home/rocketmq/store/consumequeue
storePathIndex = /home/rocketmq/store/index

# Schedule message service path (required for RocketMQ 5.2.0)
# Directory will be created by init container
storePathScheduleMessage = /home/rocketmq/store/schedule

# Message store
mapedFileSizeCommitLog = 1073741824
mapedFileSizeConsumeQueue = 300000

# Enable auto create topic
autoCreateTopicEnable = true
autoCreateSubscriptionGroup = true

# Transaction
transactionTimeOut = 6000
transactionCheckMax = 15
transactionCheckInterval = 60000

# HA
haListenPort = 10912
haSendHeartbeatInterval = 5000
haHousekeepingInterval = 20000

# Performance
sendMessageThreadPoolNums = 128
pullMessageThreadPoolNums = 128
