# Production environment overrides
global:
  namespace: aether-defense-prod
  imagePullPolicy: Always # Always pull in production

# Production: Full HA configuration
etcd:
  replicaCount: 3
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

userRpc:
  replicaCount: 3
  image:
    tag: "" # Must be set to specific version, never "latest"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

userApi:
  replicaCount: 3
  image:
    tag: "" # Must be set to specific version, never "latest"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

tradeRpc:
  replicaCount: 3
  image:
    tag: "" # Must be set to specific version, never "latest"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20

promotionRpc:
  replicaCount: 3
  image:
    tag: "" # Must be set to specific version, never "latest"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20

# Production: Strict security
security:
  readOnlyRootFilesystem: true

# Production: Enable resource quotas
resourceQuota:
  enabled: true
  requests:
    cpu: "40"
    memory: 80Gi
  limits:
    cpu: "80"
    memory: 160Gi
  persistentvolumeclaims: "20"
  pods: "100"

limitRange:
  enabled: true

# Production: Enable network policies
networkPolicy:
  enabled: true

# Production: Enable monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
