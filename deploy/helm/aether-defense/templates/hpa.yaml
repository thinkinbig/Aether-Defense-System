{{- $services := list "userRpc" "userApi" "tradeRpc" "promotionRpc" }}
{{- range $serviceName := $services }}
{{- $service := index $.Values $serviceName }}
{{- if and $service (hasKey $service "enabled") $service.enabled (hasKey $service "autoscaling") $service.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "aether-defense.fullname" $ }}-{{ $serviceName | lower }}-hpa
  namespace: {{ $.Values.global.namespace | default (include "aether-defense.namespace" $) }}
  labels:
    {{- include "aether-defense.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "aether-defense.fullname" $ }}-{{ $serviceName | lower }}
  minReplicas: {{ $service.autoscaling.minReplicas | default 3 }}
  maxReplicas: {{ $service.autoscaling.maxReplicas | default 10 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ $service.autoscaling.targetCPU | default 70 }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ $service.autoscaling.targetMemory | default 80 }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
{{- end }}
{{- end }}
