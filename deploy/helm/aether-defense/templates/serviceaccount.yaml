{{- if .Values.serviceAccount.create }}
{{- $services := list "userRpc" "userApi" "tradeRpc" "promotionRpc" }}
{{- range $serviceName := $services }}
{{- $service := index $.Values $serviceName }}
{{- if and $service (hasKey $service "enabled") $service.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "aether-defense.fullname" $ }}-{{ $serviceName | lower }}-sa
  namespace: {{ $.Values.global.namespace | default (include "aether-defense.namespace" $) }}
  labels:
    {{- include "aether-defense.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
  {{- with $.Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "aether-defense.fullname" $ }}-{{ $serviceName | lower }}-role
  namespace: {{ $.Values.global.namespace | default (include "aether-defense.namespace" $) }}
  labels:
    {{- include "aether-defense.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "aether-defense.fullname" $ }}-{{ $serviceName | lower }}-binding
  namespace: {{ $.Values.global.namespace | default (include "aether-defense.namespace" $) }}
  labels:
    {{- include "aether-defense.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
subjects:
- kind: ServiceAccount
  name: {{ include "aether-defense.fullname" $ }}-{{ $serviceName | lower }}-sa
  namespace: {{ $.Values.global.namespace | default (include "aether-defense.namespace" $) }}
roleRef:
  kind: Role
  name: {{ include "aether-defense.fullname" $ }}-{{ $serviceName | lower }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
{{- end }}

