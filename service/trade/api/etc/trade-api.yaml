Name: trade-api
Host: 0.0.0.0
Port: 8889

# JWT configuration
# AccessSecret should be set via environment variable JWT_SECRET for security
Auth:
  AccessSecret: ${JWT_SECRET}  # Read from environment variable
  AccessExpire: 7200  # Token expiration time in seconds (2 hours)

# Trade RPC client configuration
TradeRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: trade.rpc

# Logging
Log:
  ServiceName: trade-api
  Mode: file
  Path: logs
  Level: info
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100
