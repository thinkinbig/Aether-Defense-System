name: CD

on:
  # Trigger when CI workflow completes successfully
  # Note: workflow_run triggers run on the default branch (main) by default
  # The branches filter applies to the workflow_run event, not the triggering workflow
  workflow_run:
    workflows: ["CI"] # Must match the name in ci.yml exactly
    types:
      - completed
    branches: [main, develop]
  # Also trigger on version tag pushes (for manual releases)
  push:
    tags: ["v*"]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write

jobs:
  check-ci-success:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check if should deploy
        id: check
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Deploy triggered by tag push"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "Deploy triggered by successful CI"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "CI failed, skipping deployment"
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-ci-success
    runs-on: ubuntu-latest
    if: needs.check-ci-success.outputs.should-deploy == 'true'
    strategy:
      matrix:
        service:
          - name: user-api
            dockerfile: cmd/api/user-api/Dockerfile
            context: .
          - name: user-rpc
            dockerfile: cmd/rpc/user-rpc/Dockerfile
            context: .
          - name: trade-rpc
            dockerfile: service/trade/rpc/Dockerfile
            context: .
          - name: promotion-rpc
            dockerfile: service/promotion/rpc/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:cache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:cache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify image push
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_SHA_TAG="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:sha-$SHORT_SHA"
          IMAGE_FULL_SHA="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:${{ github.sha }}"

          sleep 15
          MAX_RETRIES=12
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if docker manifest inspect "$IMAGE_SHA_TAG" >/dev/null 2>&1 && docker pull "$IMAGE_SHA_TAG" >/dev/null 2>&1; then
              exit 0
            elif docker manifest inspect "$IMAGE_FULL_SHA" >/dev/null 2>&1 && docker pull "$IMAGE_FULL_SHA" >/dev/null 2>&1; then
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              sleep 10
            fi
          done

          if docker manifest inspect "$IMAGE_SHA_TAG" >/dev/null 2>&1 || docker manifest inspect "$IMAGE_FULL_SHA" >/dev/null 2>&1; then
            exit 0
          fi
        continue-on-error: true

      - name: Generate SBOM
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_SHA_TAG="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:sha-$SHORT_SHA"
          IMAGE_FULL_SHA="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:${{ github.sha }}"

          sleep 30
          MAX_RETRIES=12
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if docker pull "$IMAGE_SHA_TAG" >/dev/null 2>&1; then
              curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /tmp
              /tmp/syft scan "$IMAGE_SHA_TAG" -o spdx-json > sbom-${{ matrix.service.name }}.spdx.json
              exit 0
            elif docker pull "$IMAGE_FULL_SHA" >/dev/null 2>&1; then
              curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /tmp
              /tmp/syft scan "$IMAGE_FULL_SHA" -o spdx-json > sbom-${{ matrix.service.name }}.spdx.json
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              sleep 10
            fi
          done

          echo '{"spdxVersion": "SPDX-2.3", "name": "${{ matrix.service.name }}", "packages": []}' > sbom-${{ matrix.service.name }}.spdx.json
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom-${{ matrix.service.name }}.spdx.json
        if: always()

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-api, user-rpc, trade-rpc, promotion-rpc]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for image to be available
        run: |
          if [ "${{ needs.build-and-push.result }}" != "success" ]; then
            echo "::error::build-and-push job did not succeed. Result: ${{ needs.build-and-push.result }}"
            exit 1
          fi

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_SHA_TAG="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:sha-$SHORT_SHA"
          IMAGE_FULL_SHA="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:${{ github.sha }}"

          sleep 20
          MAX_RETRIES=12
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if docker manifest inspect "$IMAGE_SHA_TAG" >/dev/null 2>&1 && docker pull "$IMAGE_SHA_TAG" >/dev/null 2>&1; then
              exit 0
            elif docker manifest inspect "$IMAGE_FULL_SHA" >/dev/null 2>&1 && docker pull "$IMAGE_FULL_SHA" >/dev/null 2>&1; then
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              sleep 12
            fi
          done

          echo "::error::Image not available after $MAX_RETRIES attempts. Tried: $IMAGE_SHA_TAG, $IMAGE_FULL_SHA"
          exit 1

      - name: Set image tag for Trivy
        id: image-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:sha-$SHORT_SHA"
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        id: trivy-sarif
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-tag.outputs.image-tag }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"
        if: always() && steps.trivy-sarif.outcome == 'success'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-tag.outputs.image-tag }}
          format: "table"
          output: "trivy-results-${{ matrix.service }}.txt"
        continue-on-error: true

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report-${{ matrix.service }}
          path: trivy-results-${{ matrix.service }}.txt
