name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, develop]
  push:
    tags: ["v*"]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  check-ci-success:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check if should deploy
        id: check
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Deploy triggered by tag push"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "Deploy triggered by successful CI"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "CI failed, skipping deployment"
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-ci-success
    runs-on: ubuntu-latest
    if: needs.check-ci-success.outputs.should-deploy == 'true'
    strategy:
      matrix:
        service:
          - name: user-api
            dockerfile: cmd/api/user-api/Dockerfile
            context: .
          - name: user-rpc
            dockerfile: cmd/rpc/user-rpc/Dockerfile
            context: .
          - name: trade-rpc
            dockerfile: service/trade/rpc/Dockerfile
            context: .
          - name: promotion-rpc
            dockerfile: service/promotion/rpc/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug metadata
        run: |
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "Full image name: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:cache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:cache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify image push
        run: |
          echo "Verifying image was pushed successfully..."
          IMAGE="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:${{ github.sha }}"
          echo "Checking image: $IMAGE"

          # Try to pull the image to verify it exists
          if docker pull "$IMAGE" 2>/dev/null; then
            echo "✅ Image successfully pushed and verified: $IMAGE"
            docker images | grep "${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}"
          else
            echo "⚠️ Warning: Could not verify image immediately, it may still be propagating"
          fi
        continue-on-error: true

      - name: Generate SBOM with retry
        run: |
          echo "Attempting to generate SBOM for ${{ matrix.service.name }}..."
          IMAGE="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:${{ github.sha }}"

          # Wait for image to be available
          echo "Waiting for image to be available..."
          sleep 30

          # Try to pull the image first to ensure it's accessible
          if docker pull "$IMAGE"; then
            echo "Image pulled successfully, generating SBOM..."
            # Use syft directly instead of the action
            curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /tmp
            /tmp/syft scan "$IMAGE" -o spdx-json > sbom-${{ matrix.service.name }}.spdx.json
            echo "SBOM generated successfully"
          else
            echo "Failed to pull image, creating empty SBOM file"
            echo '{"spdxVersion": "SPDX-2.3", "name": "${{ matrix.service.name }}", "packages": []}' > sbom-${{ matrix.service.name }}.spdx.json
          fi
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom-${{ matrix.service.name }}.spdx.json
        if: always()

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-api, user-rpc, trade-rpc, promotion-rpc]

    steps:
      - name: Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for image to be available
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:${{ github.sha }}"
          echo "Waiting for image to be available: $IMAGE"

          # Initial wait for image propagation (shorter for single-arch)
          echo "Initial wait for image propagation (15 seconds)..."
          sleep 15

          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Try to pull the image
            if docker pull "$IMAGE" >/dev/null 2>&1; then
              echo "✅ Image is now available and pullable"
              docker images | grep "${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}" || true
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Attempt $RETRY_COUNT/$MAX_RETRIES: Image not yet available, waiting 10 seconds..."
              sleep 10
            fi
          done

          echo "❌ Error: Image not available after $MAX_RETRIES attempts"
          echo "Total wait time: ~$((15 + MAX_RETRIES * 10)) seconds"
          echo "Checking if build step succeeded..."
          echo "::error::Image $IMAGE is not available. Please check the build-and-push job logs."
          exit 1

      - name: Run Trivy vulnerability scanner
        id: trivy-sarif
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"
        if: always() && steps.trivy-sarif.outcome == 'success'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:${{ github.sha }}
          format: "table"
          output: "trivy-results-${{ matrix.service }}.txt"
        continue-on-error: true

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report-${{ matrix.service }}
          path: trivy-results-${{ matrix.service }}.txt
