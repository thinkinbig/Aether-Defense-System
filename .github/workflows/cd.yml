name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, develop]
  push:
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  check-ci-success:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check if should deploy
        id: check
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Deploy triggered by tag push"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "Deploy triggered by successful CI"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "CI failed, skipping deployment"
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-ci-success
    runs-on: ubuntu-latest
    if: needs.check-ci-success.outputs.should-deploy == 'true'
    strategy:
      matrix:
        service:
          - name: user-api
            dockerfile: cmd/api/user-api/Dockerfile
            context: .
          - name: user-rpc
            dockerfile: cmd/rpc/user-rpc/Dockerfile
            context: .
          - name: trade-rpc
            dockerfile: service/trade/rpc/Dockerfile
            context: .
          - name: promotion-rpc
            dockerfile: service/promotion/rpc/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM with retry
        run: |
          echo "Attempting to generate SBOM for ${{ matrix.service.name }}..."
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}:${{ github.sha }}"

          # Wait for image to be available
          echo "Waiting for image to be available..."
          sleep 30

          # Try to pull the image first to ensure it's accessible
          if docker pull "$IMAGE"; then
            echo "Image pulled successfully, generating SBOM..."
            # Use syft directly instead of the action
            curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /tmp
            /tmp/syft scan "$IMAGE" -o spdx-json > sbom-${{ matrix.service.name }}.spdx.json
            echo "SBOM generated successfully"
          else
            echo "Failed to pull image, creating empty SBOM file"
            echo '{"spdxVersion": "SPDX-2.3", "name": "${{ matrix.service.name }}", "packages": []}' > sbom-${{ matrix.service.name }}.spdx.json
          fi
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom-${{ matrix.service.name }}.spdx.json
        if: always()

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-api, user-rpc, trade-rpc, promotion-rpc]

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
          format: "table"
          output: "trivy-results-${{ matrix.service }}.txt"

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report-${{ matrix.service }}
          path: trivy-results-${{ matrix.service }}.txt
