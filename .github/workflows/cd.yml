name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, develop]
  push:
    tags: ["v*"]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  check-ci-success:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check if should deploy
        id: check
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Deploy triggered by tag push"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "Deploy triggered by successful CI"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "CI failed, skipping deployment"
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-ci-success
    runs-on: ubuntu-latest
    if: needs.check-ci-success.outputs.should-deploy == 'true'
    strategy:
      matrix:
        service:
          - name: user-api
            dockerfile: cmd/api/user-api/Dockerfile
            context: .
          - name: user-rpc
            dockerfile: cmd/rpc/user-rpc/Dockerfile
            context: .
          - name: trade-rpc
            dockerfile: service/trade/rpc/Dockerfile
            context: .
          - name: promotion-rpc
            dockerfile: service/promotion/rpc/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug metadata
        run: |
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "Full image name: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:cache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:cache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify image push using GitHub API
        run: |
          echo "Verifying image was pushed successfully using GitHub Packages API..."
          IMAGE="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:${{ github.sha }}"
          PACKAGE_NAME="${{ matrix.service.name }}"
          echo "Checking image: $IMAGE"
          echo "Package name: $PACKAGE_NAME"
          echo "All tags generated: ${{ steps.meta.outputs.tags }}"

          # Use GitHub Packages API to check if image is available
          # This is more reliable than docker pull for GHCR
          echo "Waiting for GHCR image propagation (checking via GitHub API)..."
          sleep 15

          MAX_RETRIES=12
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Check via GitHub Packages API
            API_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/user/packages/container/$PACKAGE_NAME/versions" 2>/dev/null || echo "")

            if [ -n "$API_RESPONSE" ] && echo "$API_RESPONSE" | grep -q "${{ github.sha }}"; then
              echo "✅ Image found in GitHub Packages API"
              # Also verify with docker manifest
              if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
                echo "✅ Image manifest verified: $IMAGE"
                if docker pull "$IMAGE" >/dev/null 2>&1; then
                  echo "✅ Image successfully pushed and verified: $IMAGE"
                  docker images | grep "${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}" || true
                  exit 0
                fi
              fi
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Attempt $RETRY_COUNT/$MAX_RETRIES: Image not yet available in API, waiting 10 seconds..."
              sleep 10
            fi
          done

          # Fallback to docker manifest check
          echo "API check timed out, trying direct docker manifest check..."
          if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
            echo "✅ Image manifest found via direct check: $IMAGE"
            exit 0
          fi

          echo "⚠️ Warning: Could not verify image after $MAX_RETRIES attempts"
          echo "Image may still be propagating. This is normal for GHCR."
          echo "Subsequent steps will retry independently."
        continue-on-error: true

      - name: Generate SBOM with retry
        run: |
          echo "Attempting to generate SBOM for ${{ matrix.service.name }}..."
          IMAGE="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service.name }}:${{ github.sha }}"

          # Wait for image to be available with retry
          echo "Waiting for image to be available..."
          sleep 30

          MAX_RETRIES=12
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Try to pull the image
            if docker pull "$IMAGE" >/dev/null 2>&1; then
              echo "✅ Image pulled successfully, generating SBOM..."
              # Use syft directly instead of the action
              curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /tmp
              /tmp/syft scan "$IMAGE" -o spdx-json > sbom-${{ matrix.service.name }}.spdx.json
              echo "✅ SBOM generated successfully"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Attempt $RETRY_COUNT/$MAX_RETRIES: Image not yet available, waiting 10 seconds..."
              sleep 10
            fi
          done

          echo "⚠️ Warning: Failed to pull image after $MAX_RETRIES attempts"
          echo "Creating empty SBOM file. Image may still be propagating."
          echo '{"spdxVersion": "SPDX-2.3", "name": "${{ matrix.service.name }}", "packages": []}' > sbom-${{ matrix.service.name }}.spdx.json
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom-${{ matrix.service.name }}.spdx.json
        if: always()

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-api, user-rpc, trade-rpc, promotion-rpc]

    steps:
      - name: Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for image to be available (GitHub API + Docker)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:${{ github.sha }}"
          PACKAGE_NAME="${{ matrix.service }}"
          echo "Waiting for image to be available: $IMAGE"
          echo "Repository: ${{ github.repository }}"
          echo "SHA: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"

          # Check if build job succeeded
          echo "Checking build-and-push job status..."
          if [ "${{ needs.build-and-push.result }}" != "success" ]; then
            echo "::error::build-and-push job did not succeed. Result: ${{ needs.build-and-push.result }}"
            exit 1
          fi

          # Initial wait for image propagation
          echo "Initial wait for image propagation (20 seconds)..."
          sleep 20

          MAX_RETRIES=12
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Method 1: Check via GitHub Packages API (more reliable for GHCR)
            API_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/user/packages/container/$PACKAGE_NAME/versions" 2>/dev/null || echo "")

            if [ -n "$API_RESPONSE" ] && echo "$API_RESPONSE" | grep -q "${{ github.sha }}"; then
              echo "✅ Image found in GitHub Packages API"
              # Verify with docker manifest and pull
              if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
                echo "✅ Image manifest found, verifying with pull..."
                if docker pull "$IMAGE" >/dev/null 2>&1; then
                  echo "✅ Image is now available and pullable"
                  docker images | grep "${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}" || true
                  exit 0
                else
                  echo "⚠️ Manifest exists but pull failed, will retry..."
                fi
              fi
            else
              # Method 2: Fallback to direct docker manifest check
              if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
                echo "✅ Image manifest found (direct check), verifying with pull..."
                if docker pull "$IMAGE" >/dev/null 2>&1; then
                  echo "✅ Image is now available and pullable"
                  docker images | grep "${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}" || true
                  exit 0
                fi
              fi
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Attempt $RETRY_COUNT/$MAX_RETRIES: Image not yet available, waiting 12 seconds..."
              sleep 12
            fi
          done

          # Final attempt with detailed error
          echo "❌ Error: Image not available after $MAX_RETRIES attempts"
          echo "Total wait time: ~$((20 + MAX_RETRIES * 12)) seconds"
          echo "Attempting final checks..."
          echo "GitHub API check:"
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/user/packages/container/$PACKAGE_NAME/versions" | head -20 || true
          echo "Docker manifest check:"
          docker manifest inspect "$IMAGE" || true
          echo "Checking alternative tags..."
          docker manifest inspect "${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:latest" || true
          echo "::error::Image $IMAGE is not available. Please check the build-and-push job logs."
          exit 1

      - name: Run Trivy vulnerability scanner
        id: trivy-sarif
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"
        if: always() && steps.trivy-sarif.outcome == 'success'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image-name }}/${{ matrix.service }}:${{ github.sha }}
          format: "table"
          output: "trivy-results-${{ matrix.service }}.txt"
        continue-on-error: true

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report-${{ matrix.service }}
          path: trivy-results-${{ matrix.service }}.txt
